<!DOCTYPE html>
<html>
  <head>
    <title>Practical Git tips and tricks</title>
    <meta charset="utf-8">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      .remark-slide-content { font-size: 2.5em; }
      body {
        font-family: 'Droid Serif';
      }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
        color: #1DE986;
      }

      div.remark-slide-content {
          background-color: black;
          color: white;
      }

      .large { font-size: 2em; }

      .footnote {
          position: absolute;
          bottom: 3em;
          text-align: right;
          color: #B7B7B7;
          font-size: 0.7em;
      }

      .fastdev-green { color: #1DE986; }
      .fastdev-light-gray { color: #B7B7B7; }
      .fastdev-dark-gray { color: #666666; }
      .fastdev-red { color: #EA5355; }
      .sportamore-pink {color: #F32E9D;}

      img {
          max-width: 100%;
          height: auto;
      }

      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
  </head>
  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>var slideshow = remark.create({ sourceUrl: 'slides.md' })</script>
  </body>
